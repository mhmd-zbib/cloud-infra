name: Deploy Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [alpha, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test ${{ matrix.service }}
        run: ./mvnw -pl ${{ matrix.service }} -am clean package --no-transfer-progress

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar

  docker:
    name: Build and Push Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        service: [alpha, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-jar

      - name: Build Docker image
        run: |
          docker build -f ${{ matrix.service }}/Dockerfile \
            --build-arg SERVICE=${{ matrix.service }} \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image (latest)
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

      - name: Push Docker image (commit SHA)
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes Cluster
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy to local Kubernetes cluster
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/cloud-infra
            git pull
            kubectl apply -k k8s/overlays/master