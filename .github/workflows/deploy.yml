name: Deploy Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [alpha, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test ${{ matrix.service }}
        run: ./mvnw -pl ${{ matrix.service }} -am clean package --no-transfer-progress

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar

  docker:
    name: Build and Push Docker Image (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        service: [alpha, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-jar

      - name: Build Docker image
        run: docker build -f ${{ matrix.service }}/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest ${{ matrix.service }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:latest
