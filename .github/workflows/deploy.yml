name: Deploy Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all modules
        run: ./mvnw clean package --no-transfer-progress

      - name: Run all tests
        run: ./mvnw test --no-transfer-progress

      - name: Upload alpha JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: alpha-jar
          path: alpha/target/*.jar

      - name: Upload beta JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: beta-jar
          path: beta/target/*.jar

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download alpha JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: alpha-jar

      - name: Download beta JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: beta-jar

      - name: Build alpha Docker image
        run: docker build -f alpha/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/alpha:latest alpha

      - name: Build beta Docker image
        run: docker build -f beta/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/beta:latest beta

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push alpha Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/alpha:latest

      - name: Push beta Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/beta:latest
